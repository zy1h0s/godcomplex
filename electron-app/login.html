<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bluetooth Device Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: default !important;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      -webkit-app-region: drag;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.98);
      border: 2px solid #ffffff;
      width: 380px;
    }

    .titlebar {
      background: #ffffff;
      color: #000000;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
      border-bottom: 2px solid #ffffff;
    }

    .titlebar h1 {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 0;
    }

    .close-btn {
      background: #000000;
      color: #ffffff;
      border: none;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      -webkit-app-region: no-drag;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #ff0000;
    }

    .content {
      padding: 25px 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 10px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ffffff;
      background: transparent;
      color: #ffffff;
      font-size: 12px;
      outline: none;
      -webkit-app-region: no-drag;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      border-color: #ffffff;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffffff;
      background: #ffffff;
      color: #000000;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      -webkit-app-region: no-drag;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .btn:hover {
      background: #000000;
      color: #ffffff;
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .error {
      background: #ff0000;
      color: #ffffff;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 11px;
      display: none;
      border: 1px solid #ffffff;
    }

    .success {
      background: #00ff00;
      color: #000000;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 11px;
      display: none;
      border: 1px solid #ffffff;
    }

    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 20px;
      border: 1px solid #ffffff;
    }

    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: #ffffff;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      -webkit-app-region: no-drag;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tab.active {
      background: #ffffff;
      color: #000000;
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="titlebar">
      <h1>Octonix</h1>
      <button class="close-btn" onclick="window.close()">Ã—</button>
    </div>

    <div class="content">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">LOGIN</button>
        <button class="tab" onclick="switchTab('register')">REGISTER</button>
      </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="loginUsername" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <div class="form-group">
        <label>Session ID</label>
        <input type="text" id="sessionId" placeholder="Enter session ID to join" required>
      </div>
        <button type="submit" class="btn" id="loginBtn">Connect</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="hidden">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="regUsername" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="regPassword" required>
        </div>
        <button type="submit" class="btn" id="registerBtn">Create Account</button>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    const { ipcRenderer } = require('electron');
    const axios = require('axios');
    const API_URL = process.env.API_URL || 'https://godcomplex.onrender.com';

    let currentTab = 'login';

    function switchTab(tab) {
      currentTab = tab;
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const tabs = document.querySelectorAll('.tab');

      tabs.forEach(t => t.classList.remove('active'));

      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        tabs[0].classList.add('active');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        tabs[1].classList.add('active');
      }

      hideError();
      hideSuccess();
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      document.getElementById('error').style.display = 'none';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function hideSuccess() {
      document.getElementById('success').style.display = 'none';
    }

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const sessionId = document.getElementById('sessionId').value;

      document.getElementById('loginBtn').disabled = true;
      hideError();

      try {
        // Login
        const loginRes = await axios.post(`${API_URL}/auth/login`, {
          username,
          password
        });

        if (!loginRes.data.success) {
          throw new Error('Login failed');
        }

        // Get session
        const sessionRes = await axios.get(`${API_URL}/session/${sessionId}`);

        if (!sessionRes.data.success) {
          throw new Error('Session not found');
        }

        // Success - notify main process
        ipcRenderer.send('login-success', {
          user: loginRes.data.user,
          token: loginRes.data.token,
          session: sessionRes.data.session
        });

      } catch (error) {
        showError(error.response?.data?.error || error.message || 'Login failed');
        document.getElementById('loginBtn').disabled = false;
      }
    });

    // Register
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      document.getElementById('registerBtn').disabled = true;
      hideError();

      try {
        const response = await axios.post(`${API_URL}/auth/register`, {
          username,
          email,
          password,
          role: 'viewer'
        });

        if (response.data.success) {
          showSuccess('Registration successful! Please login.');
          setTimeout(() => {
            switchTab('login');
            document.getElementById('loginUsername').value = username;
          }, 1500);
        }
      } catch (error) {
        showError(error.response?.data?.error || 'Registration failed');
      } finally {
        document.getElementById('registerBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
